<div class="container">
  <h1 [appFontSize]="20" mat-dialog-title>Añadir Alumno</h1>
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="inscriptionForm"
    autocomplete="off"
    class="form-container"
  >
    <section class="form-section">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Comisión</mat-label>
          <input
            [formControl]="commissionCtrl"
            matInput
            placeholder="Nombre"
            [tabIndex]="1"
          >

          <mat-error *ngFor="let error of commissionCtrl.errors | keyvalue">
            {{ error | controlErrorMessages }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nombre del Curso</mat-label>
          <input
            [formControl]="courseNameCtrl"
            matInput
            placeholder="Email"
            [tabIndex]="3"
          >
      
          <mat-error *ngFor="let error of courseNameCtrl.errors | keyvalue">
            {{ error | controlErrorMessages }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Mentoria</mat-label>
          <mat-select [formControl]="mentorsCtrl" multiple>
            <mat-option *ngFor="let mentor of mentorsList" [value]="mentor">{{mentor}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </section>
    <div mat-dialog-actions>
      <button
        mat-button
        (click)="onClose()"
      >Cancelar</button>
      <button
        mat-button
        [mat-dialog-close]="1"
        type="submit"
        [disabled]="this.inscriptionForm.invalid"
      > Guardar </button>
    </div>
  </form>
</div>
