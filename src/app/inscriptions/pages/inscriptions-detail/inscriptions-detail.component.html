<div *ngIf="inscriptionsDetail" class="app-inscriptions-detail">
    <h1>Detalle Curso Inscripto</h1>
    <hr>
    <h2>{{ inscriptionsDetail.courseName }}</h2>
    <h3>Comisi√≥n: #{{ inscriptionsDetail.commission }}</h3>

    <div>
        <h6>Mentores Asignados</h6>
        <ul>
            <li *ngFor="let mentors of inscriptionsDetail.mentors">{{ mentors.fullName }}</li>
        </ul>
    </div>
    <div>
        <h6>Estudiantes Asignados</h6>
        <div class="message-empty-table" *ngIf="inscriptionsDetail.students.length === 0; else studentsAssigned">
            No tiene alumnos cargados en al curso
          </div>
        <ng-template #studentsAssigned>
            <app-table-inscriptions
                [items]="inscriptionsDetail.students"
                (removeStudent)="removeInscriptionStudent($event)"
          ></app-table-inscriptions>
        </ng-template>
    </div>
</div>
